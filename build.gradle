plugins {
    id 'java'
}

group 'Gradle'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.github.2gis.winium', name: 'winium-elements-desktop', version: '0.2.0-1'

}
